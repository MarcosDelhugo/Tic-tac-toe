<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <title>Tic-Tac-Toe</title>
    
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="wrap">
        <h4 id="turn">Turn: X</h4>
        <h4 id="win-h4"></h4>
        <button class="button-refresh" id="button-refresh">
            <span class="icon"></span>
        </button>
    </div>
    <div class="cont">
        <input type="button" id="button-1" class="cell" />
        <input type="button" id="button-2" class="cell"/>
        <input type="button" id="button-3" class="cell"/>
        <input type="button" id="button-4" class="cell" />
        <input type="button" id="button-5" class="cell"/>
        <input type="button" id="button-6" class="cell"/>
        <input type="button" id="button-7" class="cell" />
        <input type="button" id="button-8" class="cell" />
        <input type="button" id="button-9" class="cell"/>
    </div>
    <div class="cont-count">
        <h4 class="count-x">Count X:</h4>
        <h4 class="count-o">Count O:</h4>
    </div>
    <script src="logica.js"></script>
</html>
